<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="col-sm-5 col-xl-3 col-12 ms-auto me-auto text-center">
      
      <div class="p-3">
        <img
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt="" class="w-25 "
        />
      </div>
      <h3 class="mb-3">Please sign in</h3>
      <input type="email" class="form-control mb-4 p-3" placeholder="Email address">
      <input type="password" class="form-control  p-3" placeholder="Password">
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox" >remember me</label>
      <a href="#" class="btn btn-primary d-block w-25  me-auto ms-auto mt-3">Sign in</a>

      <p class="mt-5">&#169 2022-2023</p>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
