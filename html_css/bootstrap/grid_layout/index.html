<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="container">
      
      <div class="row">
        <div class="col-sm-4  col-12 bg-info">part-1</div>
        <div class="col-sm-4 col-12 bg-warning">part-2</div>
        <div class="col-sm-4 col-12 bg-info">part-3</div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-12">

                <div class="col-12 bg-success">part-4</div>

                <div class="col-sm-6 col-12 bg-warning">part-5</div>
                <div class="col-sm-6 col-12 bg-info">part-6</div>
            </div>
        </div>
        <div class="col-sm-4 col-12 bg-primary">part-7</div>
      </div>
      <div class="row">
        <div class="col-sm-7 col-12 bg-primary">part-8</div>
        <div class="col-sm-5 col-12 bg-success">part-9</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-12 bg-warning">part-10</div>
        <div class="col-sm-6 col-12 bg-info">part-11</div>
        <div class="col-sm-3 col-12 bg-warning">part-12</div>
      </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
